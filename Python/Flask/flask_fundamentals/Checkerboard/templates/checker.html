<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chekerboard</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='checker.css') }}">
    <style>
        .red{
            background-color: {{color1}};
        }
        .black{
            background-color: {{color2}};
        }
       
    </style>
</head>
<body>
    {% for x in range (num1) %}
    <div class="row">
        {%for y in range (num2)%}
        {% if (x%2 ==0 and y%2==0) or (x%2 !=0 and y%2 !=0)%}
        <div class="red"></div>
        {%else%}
        <div class="black"></div>
        {%endif%}
        {% endfor%}
    </div>
    {% endfor%}
   
    
</body>
</html>
