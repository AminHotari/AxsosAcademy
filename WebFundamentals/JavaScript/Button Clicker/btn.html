<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="btn.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dojonary</h1>
            <input type="text" placeholder="Search">
            <button onclick="change(this)">Login</button>
        </header>
        <main>
            <div class="left">
                <div class="top">
                    <div class="topleft">
                        <h2>ninja</h2>
                        <h4>noun</h4>
                        <p>Plural: <span>ninjas</span> </p>
                        <button class="btn-top-left" onclick="alr()">13 like</button>
                    </div>
                    <div class="topright">
                        <p>A practitioner skilled in the <br><a href="#">Japanees</a> art of <a href="#">ninjutsu</a> </p>
                    </div>
                </div>
                <div class="bottom">

                    <div class="topleft1">
                        <h2>ninja</h2>
                        <h4>noun</h4>
                        <p>Plural: <span>ninjas</span> </p>
                        <button class="btn-top-left1">37 like</button>
                    </div>
                    <div class="topright1">
                        <p>A<a href="#">programmer</a> who breaks <br> down problems with <a href="#">zen</a>-like <br> focus </p>
                    </div>





                </div>
            </div>
            <div class="right">
                <h1> <span> Dojonary is <br>defined by </span> YOU</h1>
                <button onclick="delet(this)"> Add Definition</button>
                



            </div>
        </main>

    </div>

    <script src="btn.js"></script>
    
</body>
</html>
