<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="like.css">
</head>
<body>
    <div class="container">
        <header>Network</header>
        <h1 class="head">Your Feed</h1>
        <div class="med">
            <div class="left">
                <img src="user-circle.png" alt="user-pic">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>



            </div>

            <div class="right">
                <main>
                    <div class="top">
                        <h1>Neil M</h1>
                        <p> <span class="like1">9</span>
                            like(s) </p>
                        <button onclick="like()"> <strong>Like</strong> </button>
            
                    </div>
                    <div class="bottom">
                        <p>I just set up this new discord bot,let me<br>know what you all think. <a href="#">link</a></p>
                    </div>
                </main>

                <main>
                    <div class="top">
                        <h1>Nichole K</h1>
                        <p> <span class="like2">12</span>
                            like(s) </p>
                        <button onclick="like2()"> <strong>Like</strong> </button>
            
                    </div>
                    <div class="bottom">
                        <p>Just finished my <a href="#">next comic</a>,check it out.</p>
                    </div>
                </main>

                <main>
                    <div class="top">
                        <h1>Jim R</h1>
                        <p> <span class="like3">9</span>
                            like(s) </p>
                        <button onclick="like3()"> <strong>Like</strong> </button>
            
                    </div>
                    <div class="bottom">
                        <p>I can't stop listening to the <a href="#">new album.</a><br>Who else is liking it?</p>
                    </div>
                </main>
            
            
            

            </div>
        </div>







    </div>
    
    <script src="like.js"></script>
    
</body>
</html>
